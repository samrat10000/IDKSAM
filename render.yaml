services:
  # Backend Web Service
  - type: web
    name: idksam-api
    plan: free
    runtime: node
    buildCommand: npm install && cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: MONGO_URI
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

  # Frontend Static Site
  - type: web
    name: idksam
    plan: free
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
